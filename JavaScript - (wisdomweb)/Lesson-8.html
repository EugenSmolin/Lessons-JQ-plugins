<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">

	<title> Lesson-8 proga </title>

</head>
<body>
	<style>
		body {
			padding: 15px;
			font-size: 18px;
		}
		input {
			width: 300px;
			height: 20px;
		    padding: 0 5px;
		    margin-bottom: 5px;
		}
		button {
			padding: 3px 20px;
		}
	</style>

	<div class="test">
		<input type="text" id="inp1" placeholder="Какое слово поменять в тексте"><br/>
		<input type="text" id="inp2" placeholder="Введите своё слово"><br/>
		<button type="button" onclick="start()">start</button>
		<p id="par">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsa, repellendus magnam molestias blanditiis totam at iure, voluptatem itaque. Voluptates, aut?</p>
	</div>


	<script type="text/javascript">
		// lesson-8
		// Меняет слова в тексте

		function start() {
			var val1 = document.getElementById('inp1').value;
			var val2 = document.getElementById('inp2').value;
			var parag = document.getElementById('par').innerHTML;

			var newStr = parag.replace(val1,val2); // меняет слово в тексте
			par.innerHTML = newStr; // запихивает изменения снова в параграф

			// console.log(newStr);

			var val1 = document.getElementById('inp1').value = '';
			var val2 = document.getElementById('inp2').value = '';
		}


		
		
		


	</script>
	
</body>
</html>
