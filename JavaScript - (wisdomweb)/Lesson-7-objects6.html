	<script type="text/javascript">

		// ===== объекты => конструкторы и классы 'sorax'
		var Person = function(name) {
			this.name = name;
		};

		Person.prototype.greet = function() {
			console.log("Hello, my name's " + this.name);
		}

		var eugen = new Person('Eugen');
		var grey = new Person('Grey'); 

		console.log(eugen.name);
		eugen.greet();
		console.log(grey.name);
		grey.greet();
