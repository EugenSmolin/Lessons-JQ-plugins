<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fancy box</title>

	<link rel="stylesheet" type="text/css" href="fancybox/jquery.fancybox.css" media="screen" />

</head>
<body>

	<style>
		html, body {
			font: normal 12px Tahoma;
			color: #333;
		}
		
		a {
			outline: none;	
		}
		
		div#wrap {
			width: 800px;
			margin: 50px auto;	
		}

		img {
			width: 250px;
			border: 1px solid #CCC;
			padding: 2px;	
			margin: 10px 5px 10px 0;
		}
		
		.green {
			color: #060; 
			font-size: 14px
		}
	
	</style>

	<div id="wrap">
		
		<h3>Группа картинок (галерея изображений)</h3>
		<a class="gallery" rel="group" href="images/2_b.jpg"><img src="images/2_s.jpg" /></a>
		<a class="gallery" rel="group" href="images/3_b.jpg"><img src="images/3_s.jpg" /></a>
		<a class="gallery" rel="group" href="images/4_b.jpg"><img src="images/4_s.jpg" /></a>

	</div>

	<!-- Работает только с версией 1.3.2 -->
	<script type="text/javascript" src="fancybox/jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="fancybox/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="fancybox/jquery.fancybox-1.2.1.pack.js"></script>

	<script type="text/javascript">

		$(document).ready(function() {
			$("a.gallery").fancybox();
		});
		
	</script>

</body>
</html>
