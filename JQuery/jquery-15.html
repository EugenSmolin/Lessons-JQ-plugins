<!DOCTYPE html>
<html>
<head>
	<title>jquery-15 Ajax</title>
	
	<meta charset="utf-8">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script> -->
	
</head>
<body>
	<style>

		* {
			margin: 0;
			padding: 0;
			font-size: 16px;
			box-sizing: border-box;
		}
		body {
			background-color: rgb(200,200,200);
			margin: 0;
			padding: 15px;
			font-family: 'Tahoma', sans-serif;
		}
		.test {
			padding: 15px;
			margin-bottom: 15px;
			border: 1px solid #777;
			background-color: #fff;
		}
		.test div {
			margin-bottom: 10px;
		}
		p {
			color: red;
			font-weight: bold;
		}
	</style>	
	

	
	<div class="test">
		<div><p>Lorem ipsum dolor sit amet.</p></div>
		<div><button id="button" type="button">start</button></div>
	</div>

	<div class="test">
		<p id="par1">После нажатия на кнопку в данном поле будет отображен результат выполнения AJAX запроса.</p>
		<input id="but1" type="button" value="Передать данные скрипту" />
		<img id="img1" src="ajax-loader.gif" />
	</div>



	<script>
		
		$(document).ready(function () {
			// Ajax запросы
			$("#par1").ajaxSend(function(){
		       $("#img1").css("display","block");
		    });
		    $("#par1").ajaxComplete(function(){
		       $("#img1").css("display","none");
		    });
		    $("#but1").click(function(){
		       $("#par1").load("add.php","x=10&y=100");
		    });
			
		});

	</script>

 </body> 
</html>
