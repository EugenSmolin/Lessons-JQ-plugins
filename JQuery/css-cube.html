<!DOCTYPE html>
<html>
<head>
	<title>Lessons JS</title>
	<meta charset="utf-8">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
</head>
<body>
	<style>
		#wrapper {
			margin: 200px;
			perspective: 900px;
		}
		#cube {
			width: 300px;
			height: 300px;
			position: relative;
			transform-origin: 50% 50% -150px;
			transform-style: preserve-3d;
			transform: rotate3d(1,1,1,50deg);
		}
		.side {
			width: 300px;
			height: 300px;
			background-color: rgba(0,0,0,.3);
			border: 10px solid #fff;
			border-radius: 5px;
			position: absolute;
			font-size: 5em;
			font-weight: bold;
			color: #fff;
			line-height: 300px;
			text-align: center;
			box-shadow: 0 0 10px #000;
			transform-origin: 50% 50% -150px;
		}
		#side2 {
			transform: rotateY(90deg);
		}
		#side3 {
			transform: rotateY(-90deg);
		}
		#side4 {
			transform: rotateX(90deg);
		}
		#side5 {
			transform: rotateX(-90deg);
		}
		#side6 {
			transform: rotateY(180deg);
		}

		</style>

	<div id="wrapper">
		<div id="cube">
			<div class="side" id="side1">1</div>
			<div class="side" id="side2">2</div>
			<div class="side" id="side3">3</div>
			<div class="side" id="side4">4</div>
			<div class="side" id="side5">5</div>
			<div class="side" id="side6">6</div>
		</div>
	</div>
	
	<script type="text/javascript">
		$(function(){
			$(document).mousemove(function(e){
				$('#cube').css({
					'transform':'rotateX(' + e.pageY + 'deg) rotateY(' + e.pageX + 'deg)'
				});
			});
		});
	</script>
	
 </body> 
</html>
