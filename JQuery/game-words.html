<!DOCTYPE html>
<html>
<head>
	<title>jquery-5</title>
	
	<meta charset="utf-8">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
</head>
<body>
	<style>

		* {
			margin: 0;
			padding: 0;
			font-size: 16px;
			box-sizing: border-box;
		}
		body {
			background-color: rgb(200,200,200);
			margin: 0;
			padding: 15px;
			font-family: 'Tahoma', sans-serif;
		}
		.test {
			padding: 15px;
			margin-bottom: 15px;
			border: 1px solid #777;
			background-color: #fff;
			display: inline-block;
		}
		.in {
			display: inline-block;
			width: 100px;
			height: 100px;
			border: 1px solid #777;
			background-color: #999;
		}
		span {
			display: inline-block;
			width: 100px;
			height: 100px;
			border: 1px solid #777;
			background-color: #999;
		}
		input {
			display: block;
			border: 1px solid #777;
			height: 50px;
			width: 150px;
			line-height: 50px;
			text-align: center;
			font-weight: bold;
			margin: 5px auto;
			font-size: 50px;
		}
		.pole {
			margin-bottom: 15px;
			text-align: center;
		}
		

	</style>
	
	<!-- Пример 3 -->
	<div class="test">
		<div class="pole">
			<label for="in_let">Слово</label>
			<input id="in_let" type="text" maxlength="4">
			<button onclick="start()">start</button>
		</div>
		<div class="in"><!-- <span class="letter"></span> --></div>
		<div class="in"><!-- <span class="letter"></span> --></div>
		<div class="in"><!-- <span class="letter"></span> --></div>
		<div class="in"><!-- <span class="letter"></span> --></div>
	</div>

	<script>

		var word = ['с','в','е','т']; // Загаданное слово
		console.log(word);

		function start() {
			var val = $('#in_let').val();
			//alert(val);

			for (var i = 0; i < word.length; i++) {
				//alert(word[i]);
				if(val === word[i]) {
					$('.in', function() {
						$(this).fadeTo(500, 0.4); // Изчезает до определенного цвета
					});
				}
			}
		
			// $('.to').click(function() {
			// 	$(this).fadeTo(500, 0.5); // Изчезает до определенного цвета
			// });
		}
		
	</script>

 </body> 
</html>
