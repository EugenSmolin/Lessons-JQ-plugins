<script type="text/javascript">

    //СВОЙСТВА И МЕТОДЫ СТРОКОВЫХ ОБЪЕКТОВ

    var name = "Евгений";
    document.write("Длина объекта: " + name.length);

    /*
	Первое домашнее задание к 28-му уроку.

	1. Напишите функцию, которая в качестве параметра получает строку, 
	а как результат своей работы,  возвращает количество символов в этой строке 
	(не печатает на экран, а именно возвращает).

	2. Запросите у пользователя ввод любого слова и поместите этот ввод в переменную.

	3. Вызовите вашу функцию, а в качестве параметра передайте ей переменную, 
	в которой сохранено слово пользователя. 

	4. Напечатайте на экран сообщение о том, сколько же символов оказалось в введенном 
	пользователем  слове.
	*/
	function myFun (myString) {
		return myString.length;
	}

	var userName = prompt("Введите любое слово:");
	document.write("Ваше слово: " + userName + "<br/>");

	var result = myFun(userName);

	document.write("Длина ваше слова состовляет: " + result + " символов.");

	/*
	Второе домашнее задание к 28-му уроку.

	1. Напишите функцию, которая в качестве параметра получает строку, 
	а как результат  свой работы вычисляет, в строке больше 10 символов или меньше.

	2. Запросите у пользователя ввод любого слова и поместите этот ввод в переменную.

	3. Вызовите вашу функцию, а в качестве параметра передайте то самое слово, 
	которое вы  сохранили в  переменную. 

	4. Напечатайте на экран сообщенеи о том, больше 10 символов в этом слове, меньше или равно 10.
	*/

    function myFun (myString) {
    	if (myString.length >= 10) {
    		document.write("В вашем слове больше 10 символов");
    	} 
    	else {
    		document.write("В вашем слове меньше 10 символов");
    	}
    }

    var userWord = prompt("Введите ваше слово");

    myFun (userWord);


    //урок 29 ==== МЕТОД toLowerCase() и toUpperCase()

    var fruit = "Мандарин";
    var result = fruit.toUpperCase();
    //var result = fruit.toLowerCase();
    document.write(result);

    /*
	Домашнее задание к 29-му уроку.

	В качестве домашнеего задания задайте человеку вопрос через метод  prompt(). 
	Правильный ответ заранее поместите в перменную var answer.  
	Правильный ответ запишите полностью маленькими буквами.

	Когда получите ответ от пользователя, переведите его в нижний регистр 
	и сравните с ответом из переменной.

	Если ответ верный, то выведите сообщение, что ответ верный, если нет, 
	то сообщение о том, что  неверный.

	После того как скрипт будет готов, попробуйте сами ответить на вопрос, вводя его разными буквами.

	Попробуйте на время убрать метод toLowerCase() из скрипта и посмотрите, что произойдет.
	*/

	var answer = "солнце";
	var userAnswer = prompt("Какая звезда ближе всего к планете Земля?");
	var result = userAnswer.toLowerCase();

	if (answer == result) {
		document.write("Вы ответили верно!");
	}
	else {
		document.write("Ваш ответ неверный!");
	}


	//урок 30 === Метод indexOf() и lastIndexOf()

	var myString = "Большое Солнце. Маленькое Солнце.";
	document.write(myString.indexOf("Солнце"));
	//document.write(myString.lastIndexOf("Солнце"));

	/*
	Домашнее задание к 30-му уроку.

	У вас есть переменная 
	var mySite = "http://ruseller.com";

	Вам надо написать функцию, которая примет эту переменную в качестве параметра, 
	а в теле функции проверит с помощью метода indexOf, встречается ли в этой 
	переменной подстрока "http://".

	Если да, то вывести на экран сообщение, что в названии сайта присутствует 
	указание протокола "http://", иначе - вывести, что не присутствует.
	*/

	var mySite = "http://ruseller.com";
	function myFun (myString) {
		if (myString.indexOf("http://") == -1) {
			document.write("Нет такого параметра.");
		} 
		else {
			document.write("Присутствует!");
		}
	}

	myFun(mySite);



	//урок 31 ==== МЕТОД Slice()

	var mySite = "http://ruseller.com";
	var myDomen = mySite.slice(7);
	var myRoot = mySite.slice(7,15);
	document.write(myDomen + "<br/>");
	document.write(myRoot);

	/*
	Домашнее задание к 31-му уроку.

	У вас есть строка var myStr = "Хороший день.";
	Ваша задача поместить слово "день" из этой строки в переменную day с помощью метода slice.
	Вывести эту перменную на экран.
	*/

	var myStr = "Хороший день";
	var day = myStr.slice(8);
	document.write(day);

	//урок 32 === МЕТОДЫ charAt() и charCodeAt()

	var name = "Николай";
	//document.write(name.charCodeAt(5));
	//1040 - 1103 - диапазон букв
	for (var i = 0; i < name.length; i++) {
		if (name.charCodeAt(i) < 1040 || name.charCodeAt(i) > 1103) {
			document.write("Есть неверный символ: " + name.charAt(i) + "<br/>");
		}
		else {

		}
	}

	/*
	Домашнее задание к 32-му уроку.

	У вас есть массив: var students = ["Илья","Greg", "Алина"];
	Вам надо пройтись по каждому элементу этого массива и выяснить в каком элементе массива есть буквы, 
	которые не попадают в диапазон русских букв.

	Подсказка. При решении нужно использовать цикл внутри цикла. 
	В первом цикле вы перебираете элементы массива, а во внутреннем цикле уже каждый символ 
	текущего элемента массива. Для  внутреннего цикла можете назвать счетчик var j = 0;
	*/

	var students = ["Илья","Greg", "Алина", "Eugen"];

	for (var i = 0; i < students.length; i++) {
		for(var j = 0; j < students[i].length; j++) {
			if (students[i].charCodeAt(j) < 1040 || students[i].charCodeAt(j) > 1103) {
				document.write("Есть неверный символ: " + students[i].charAt(j) + "<br/>");
			}
		}
	}

	//урок 33, 34 === МЕТОД search()

	var test = "Вот мы и приехали.";
	var regV = /и/;
	var result = test.search(regV);
	document.write(result);

	var myIndex = "2192420";
	var regV = /\d{6}/;		// ===== где \d - это шаблон ищущий от 0 до 9; 
	var result = myIndex.search(regV);
	document.write(result);
	
	/*
	Домашнее задание к 34-му уроку.

	Написать функцию, которая получает в качестве параметра переменную 
	содержащую строку и с помощью регулярного выражения проверяет, 
	начинается ли содержимое этой переменной с цифры или нет. 

	Результат своей работы функция выводит на экран.

	Переменная для передачи в функцию: var forTesting = "8 пингвинов и 9 карасей.";
	*/

	var forTesting = "6 пингвинов и 9 карасей.";
	function myFun (test) {
		var regV = /^\d/;
		if (test.search(regV) == -1) {
			document.write("Нет совпадений");
		} 
		else {
			document.write("Есть!");
		}
	}

	myFun(forTesting);



	//урок 35, 36 === МЕТОД match()

	//урок 37 === МЕТОД replace()

	var mySite = "www,defiant-band,com";
	var regV = /,/g;
	var result = mySite.replace(regV, '.');
	document.write(result);

	/*
	Домашнее задание к 37-му уроку.

	Написать функцию, которая меняет слэши на дефисы.

	Ваша задача состоит в том, чтобы написать функцию, которая принимает два параметра.
	1. Переменная, в которой содержится номер телефона, записанный с помощью слэшей.
	var tel = "8/927/31/10/765";

	2. Знак, на который нужно заменить слэш.
	var sign = "-";

	Внутри этой функции, с помощью регулярного выражения и метода replace() 
	вам надо заменить все слэши на указанный во втором параметре знак.

	В качестве результата, нужно вывести уже измененный телефонный номер на экран.

	Подсказка. Помните, что слэш это символ, который используется для создания 
	регулярного выражения (также  как и точка, скобки и т.д.) поэтому, 
	чтобы сообщить волшебнику, что надо искать именно слэш, 
	вы должны экранировать его обратным слэшем.

	*/

	var tel = "8/927/31/10/765";
	var sign = "-";

	function myFun (myTel, mySign) {
		var regV = /\//g;
		var myTel = tel.replace(regV, mySign);
		return myTel;
	}

	document.write("Мой телефон: " + myFun(tel, sign));
